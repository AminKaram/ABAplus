<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WCP not satisfied</title>
</head>
<body>
    The ABA&#8314; framework given the input does not satisfy the Axiom of Weak Contraposition (WCP).

        <input type="submit" name="auto_WCP" value="Enforce WCP automatically" />
