<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% autoescape off %}
    Input: <br/>
    {{ input }}  <br/> <br/>

    Attacks: <br/>
    {% for atk in attacks %}
        {{ atk }} <br/>
    {% endfor %} <br/> <br/>

    Stable extensions: <br/>
    {{ stable }} <br/> <br/>

    Grounded extensions: <br/>
    {{ grounded }} <br/> <br/>

    Complete extensions: <br/>
    {{ complete }} <br/> <br/>

    Preferred extensions: <br/>
    {{ preferred }} <br/> <br/>

    Ideal extensions: <br/>
    {{ ideal }} <br/> <br/>
    {% endautoescape %}
</body>
</html>
